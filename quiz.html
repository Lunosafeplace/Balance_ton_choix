<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance ton choix - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="data.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz-page">
        <div id="fond-ecran"></div>
        <div class="container">
            <div id="explication-page">
                <p>À travers ce quiz, devinez qui a déjà été condamné, et qui ne l'est pas actuellement !</p>
                <p>(vous aurez également un bref résumé des accusations, peines éventuelles et des liens d'articles)</p>
                <p>Bon quiz et <span class="hashtag">#BalanceTonChoix</span> !</p>
                <button id="demarrer-quiz">Démarrer le quiz</button>
            </div>
            <div id="question-page" style="display: none;">
                <div id="celebrite-choix-container" style="display: flex; align-items: center;">
                    <div id="celebrite">
                        <img id="photo-celebrite" src="" alt="Photo de la célébrité">
                        <h2 id="nom-celebrite"></h2>
                    </div>
                    <div id="choix-container">
                        <button class="choix-btn" data-choix="condamne">Condamné</button>
                        <button class="choix-btn" data-choix="pas-condamne">Pas condamné</button>
                    </div>
                </div>
                <div id="resultat"></div>
            </div>
            <div id="infos-page" style="display: none;">
                <h2>En bref...</h2>
                <p id="infos-texte"></p>
                <div id="infos-complementaires"></div>
                <button id="question-suivante">Question suivante</button>
                <p id="compteur-consecutives"></p>
            </div>
        </div>
        <a href="index.html" id="retour-accueil-link">Retour à l’accueil</a>
    </div>
    <script type="module" src="data.js"></script>
    <script type="module" src="quiz.js"></script>
</body>
</html>
