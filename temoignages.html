<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos témoignages</title>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            display: none; /* Caché par défaut */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vos témoignages</h1>
        <form id="temoignageForm">
            <div class="form-group">
                <label for="ceQueJaiVecu">Ce que j'ai vécu :</label>
                <textarea id="ceQueJaiVecu" name="ceQueJaiVecu" required></textarea>
            </div>

            <div class="form-group">
                <label for="ageAuMomentDesFaits">Âge au moment des faits :</label>
                <input type="number" id="ageAuMomentDesFaits" name="ageAuMomentDesFaits">
            </div>

            <div class="form-group">
                <label for="prenomOuPseudo">Prénom ou pseudo :</label>
                <input type="text" id="prenomOuPseudo" name="prenomOuPseudo">
            </div>

            <div class="form-group">
                <label for="plainteDeposee">Une plainte a-t-elle été déposée ?</label>
                <select id="plainteDeposee" name="plainteDeposee">
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                </select>
            </div>

            <div class="form-group" id="aboutieSection" style="display: none;">
                <label for="plainteAboutie">Si oui, a-t-elle abouti ?</label>
                <select id="plainteAboutie" name="plainteAboutie">
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                    <option value="enCours">En cours</option>
                </select>
            </div>

            <button type="submit">Déposer mon témoignage</button>
        </form>

        <div id="confirmationMessage" class="confirmation-message">
            Merci pour votre témoignage. Il a été soumis avec succès.
        </div>
    </div>

    <script src="temoignages.js"></script>
</body>
</html>
